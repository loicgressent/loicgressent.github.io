    <script>
//Script pour caché le titre du header a partir de 200px de scroll//
        window.addEventListener('scroll', function() {
        if(window.scrollY > 200){
            var titre = document.querySelector('.titre');
            titre.style.visibility = "hidden";
        }
        if(window.scrollY < 200)
        {
            var titre = document.querySelector('.titre');
            titre.style.visibility = "visible";
        }
//Script pour caché le titre du header a partir de 200px de scroll//

//Script pour adapter le nav a partir de 700px de scroll//
        if(window.scrollY > 850)
        {
            var nav = document.querySelector('.nav');
            nav.classList.add('flex-column');
            nav.style.width = 'max-content';
            nav.style.top = '25%';

        }
        if(window.scrollY < 850)
        {
            var nav = document.querySelector('.nav');
            nav.classList.remove('flex-column');
            nav.style.width = '100%';
            nav.style.top = '0%';
        }
        });
//Script pour adapter le nav a partir de 700px de scroll//

//Script pour le scrolling smooth//
        $(document).ready(function(){
        $("a").on('click', function(event) {
    
        if (this.hash !== "") {
          event.preventDefault();
    
          var hash = this.hash;
    
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
       
            window.location.hash = hash;
          });
        }
        });
        });
//Script pour le scrolling smooth//
    </script>
